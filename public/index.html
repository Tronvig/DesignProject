          <div>
            <h3>Answers</h3>
            <input type="radio" name="answers" value="single-choice" id="single-choice"><label for="single-choice">Single Choice</label>
            <input type="radio" name="answers" value="multiple-choice" id="multiple-choice"><label for="multiple-choice">Multiple Choice</label>
          </div>
          <div>
            <h3>Validation</h3>
            <input type="checkbox" name="validation" value="required" id="validation-required"><label for="single-choice">Single Choice</label>
            <input type="checkbox" name="validation" value="custom" id="validation-custom"><label for="multiple-choice">Multiple Choice</label>
          </div>
        </form>
      </aside>
      <section class="group">
        <div class="group-header">
          <a class="expand-collapse" href="#">
          <h2>Auto Details - Page 2</h2>
          <div class="group-settings">
            <a href="#">Group Settings <span class="icon--chevron"></span></a>
          </div>
        </div>
        <div class="question question-one">
          <div class="question-header">
            <div class="question-info">
              <a class="reorder" href="#"></a>
              <span class="question-number">1</span>
              <span class="question-name">Auto Make</span>
            </div>
            <div class="question-actions">
              <a class="action action-logic" href="#"></a>
              <a class="action action-hide" href="#"></a>
              <a class="action action-copy" href="#"></a>
              <a class="action action-settings" href="#"></a>
              <a class="action action-delete" href="#"></a>
            </div>
          </div>
          <div class="question-body">
            <h4>Select the Make:</h4>
            <select>
              <option>Choose make</option>
            </select>
            <a href="#">Modify Values</a>
            <div class="logic">
              <span class="icon--eye"></span>
              <span class="logic-display">Display if: </span>
              <span class="logic-question">Vehicle type = </span>
              <span class="logic-answer">Automobile</span>
            </div>
          </div>
        </div>
